<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUTOCOMPLETE</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 40px;
        font-weight: 400;
      }

      .search-box {
        position: relative;
        width: 100%;
        max-width: 600px;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px 20px;
        font-size: 18px;
        border: none;
        border-radius: 24px;
        outline: none;
        box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
        background-color: #fff;
        color: #000;
      }

      .suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border-radius: 0 0 8px 8px;
        max-height: 200px;
        overflow-y: auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        display: none;
        z-index: 10;
      }

      .suggestions div {
        padding: 12px 20px;
        cursor: pointer;
        color: #000;
      }

      .suggestions div:hover {
        background-color: #f1f1f1;
      }

      @media (max-width: 600px) {
        .search-box {
          width: 90%;
        }

        h1 {
          font-size: 36px;
          margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Type Something</h1>

    <div class="search-box">
      <input type="text" id="search" placeholder="Search..." />
      <div class="suggestions" id="suggestions"></div>
    </div>

    <script>
      let debounceTimer;

      // Listen for input event on search box
      document.getElementById("search").addEventListener("input", function () {
        clearTimeout(debounceTimer);
        const query = this.value;

        // Debounce mechanism to avoid unnecessary API calls
        debounceTimer = setTimeout(() => {
          if (query.trim().length === 0) {
            document.getElementById("suggestions").style.display = "none";
            return;
          }

          // Fetch suggestions from Flask API
          fetch(`/autocomplete?prefix=${query}`)
            .then((response) => response.json())
            .then((data) => {
              const suggestionsBox = document.getElementById("suggestions");
              suggestionsBox.innerHTML = "";

              if (data.suggestions.length > 0) {
                data.suggestions.forEach((suggestion) => {
                  const div = document.createElement("div");
                  div.textContent = suggestion;

                  // Handle suggestion click
                  div.onclick = () => {
                    const currentInput =
                      document.getElementById("search").value;
                    document.getElementById("search").value =
                      currentInput + " " + suggestion;
                    suggestionsBox.style.display = "none";
                    fetchNewSuggestions(currentInput + " " + suggestion);
                  };

                  suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = "block";
              } else {
                suggestionsBox.style.display = "none";
              }
            });
        }, 300); // 300ms debounce
      });

      // Function to fetch suggestions when a suggestion is clicked
      function fetchNewSuggestions(updatedInput) {
        fetch(`/autocomplete?prefix=${updatedInput}`)
          .then((response) => response.json())
          .then((data) => {
            const suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.innerHTML = "";

            if (data.suggestions.length > 0) {
              data.suggestions.forEach((suggestion) => {
                const div = document.createElement("div");
                div.textContent = suggestion;

                div.onclick = () => {
                  const currentInput =
                    document.getElementById("search").value;
                  document.getElementById("search").value =
                    currentInput + " " + suggestion;
                  suggestionsBox.style.display = "none";
                  fetchNewSuggestions(currentInput + " " + suggestion);
                };

                suggestionsBox.appendChild(div);
              });
              suggestionsBox.style.display = "block";
            } else {
              suggestionsBox.style.display = "none";
            }
          });
      }
    </script>
  </body>
</html>
